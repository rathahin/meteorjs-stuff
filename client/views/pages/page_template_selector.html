<template name="page_template_selector">
  <div class="control-group">
    <label class="control-label" for="template">Page Template</label>
    <div class="controls">
      <select class='page-template-selector' name="template" id="template">
        {{#each templates}}
        <option value="{{name}}" {{#ifCurrentPage name}}selected="selected"{{/ifCurrentPage}}>{{label}}</option>
        {{/each}}
      </select>
    </div>
  </div>
</template>
