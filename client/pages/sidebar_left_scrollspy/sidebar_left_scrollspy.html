<template name="sidebar_left_scrollspy">
{{#with page}}
  <div class="container sidebar-left" data-target="#toc">
    <div class="row">
      <div class="span3">
        <ul id="toc" class="nav nav-list affix">
          <p>{{{toc}}}</p>
        </ul>
      </div>
      
      <div class="span9">
        <h1>{{title}}</h1>
        <div id="content"> 
          <p>{{{contents}}}</p>
        </div>
      </div>

    </div>
  </div>
{{/with}}
</template>
