<template name="sidebar_right">
{{#with page}}
  <div class="container sidebar-right">
    <div class="row">

      <div class="span9">
        <h1>{{title}}</h1>
        <p>{{{contents}}}</p>
        <div class="blocks blocks-body">
          {{{renderBlocks zone="body"}}}
        </div>
      </div>

      <div class="span3">
        <div class="blocks blocks-sidebar">
          {{{renderBlocks zone="sidebar"}}}
        </div>
      </div>

    </div>
  </div>
{{/with}}
</template>
