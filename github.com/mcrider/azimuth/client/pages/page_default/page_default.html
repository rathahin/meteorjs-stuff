<template name="page_default">
{{#with page}}
  <div class="container">
    <div class="row">
      <div class="span10">
        <h1>{{title}}</h1>
        <p>{{{contents}}}</p>
        <div class="blocks blocks-body">
          {{{renderBlocks zone="body"}}}
        </div>
      </div>
    </div>
  </div>
{{/with}}
</template>
