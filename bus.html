<head>
<meta charset="utf-8">
</head>
<body>
  <div class="info">Honolulu's <a href="http://www.thebus.org/">TheBus</a> activity visualization. Courtesy <a href="http://pasdechocolat.com">Pas de Chocolat</a>. Powered by <a href="http://d3js.org">D3</a> and <a href="http://meteor.com">Meteor</a>.</div>
  <div class="info">Here's a <a href="http://vimeo.com/70266760">time-lapse view</a> for the impatient.</div>
  <div class="info">Code on the <a href="https://github.com/PasDeChocolat/LiveBus">PDC GitHub repo</a>.</div>
  {{> page}}

<template name="page">
  {{> map}}
</template>

<template name="map">
  <div class="map">
    {{#constant}}
      <svg width="1600" height="1160">
      </svg>
    {{/constant}}
  </div>
</template>
